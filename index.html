<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">

  <!--Google Font Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <main class="main-card-wrapper">
      <div class="profile-image">
        <img src="./assets/images/avatar-jessica.jpeg" width="64" height="64" alt="profile picture of jessica">
      </div>
      <div class="user-profile">
        <h1 class="name-title">Jessica Randall</h1>
        <h2 class="location-title"> London, United Kingdom</h2>
        <p class="bio-description"> "Front-end developer and avid reader."</p>
      </div>

      <a href="https://github.com/Mazz100" class="social-links">
        GitHub
      </a>
      <a href="https://www.frontendmentor.io/profile/Mazz100" class="social-links">
        Frontend Mentor
      </a>
      <a href="#" class="social-links">
        LinkedIn
      </a>
      <a href="#" class="social-links">
        Twitter
      </a>
      <a href="#" class="social-links">
        Instagram
      </a>
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mazz100">Mazen Hassan</a>.</p>
  </footer>
</body>

</html>
